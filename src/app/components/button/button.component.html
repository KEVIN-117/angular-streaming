@switch (buttonProps.variant){
  @case ('primary'){
    <button class="bg-custom-gradient button button__primary">
      {{buttonProps.text}}
      <span [innerHtml]="buttonProps.icon | htmlTransform" ></span>
    </button>
  }
  @case ('secondary'){
    <button class="button button__secondary">
      <span>{{buttonProps.text}}</span>
      <span [innerHtml]="buttonProps.icon | htmlTransform" ></span>
    </button>
  }
  @default {
    <button class="button__default button">
      <span>{{buttonProps.text}}</span>
      <span [innerHtml]="buttonProps.icon | htmlTransform" ></span>
    </button>
  }
}
